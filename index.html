<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Number Buyer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>OTP Number Buyer</h1>
            <p class="text-muted">Purchase virtual numbers for verification</p>
        </header>

        <div class="card mb-4">
            <div class="card-header">
                <h5>Buy New Number</h5>
            </div>
            <div class="card-body">
                <form id="buyForm">
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-select" id="country">
                            <option value="india" selected>India ðŸ‡®ðŸ‡³</option>
                            <option value="indonesia">Indonesia ðŸ‡®ðŸ‡©</option>
                            <option value="brazil">Brazil ðŸ‡§ðŸ‡·</option>
                            <option value="russia">Russia ðŸ‡·ðŸ‡º</option>
                            <option value="usa">USA ðŸ‡ºðŸ‡¸</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="service" class="form-label">Service</label>
                        <select class="form-select" id="service">
                            <option value="instagram">Instagram</option>
                            <option value="telegram">Telegram</option>
                            <option value="whatsapp">WhatsApp</option>
                            <option value="facebook">Facebook</option>
                            <option value="google">Google</option>
                        </select>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="buyBtn">
                            <span class="spinner-border spinner-border-sm d-none" id="spinner"></span>
                            Check Price & Buy
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mb-4 d-none" id="otpCard">
            <div class="card-header">
                <h5>Your OTP Number</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <p><strong>Phone Number:</strong></p>
                        <h4 id="phoneNumber">+91 XXXXX XXXXX</h4>
                    </div>
                    <div class="col-6">
                        <p><strong>OTP Code:</strong></p>
                        <h4 id="otpCode">Waiting...</h4>
                    </div>
                </div>
                <div class="mt-3">
                    <button class="btn btn-sm btn-outline-secondary" id="refreshOtp">Refresh</button>
                    <button class="btn btn-sm btn-outline-danger float-end" id="cancelOrder">Cancel & Refund</button>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Your Balance</h5>
                <span class="badge bg-primary" id="userBalance">Loading...</span>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Purchase History</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Service</th>
                                <th>Number</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="historyTable">
                            <tr>
                                <td colspan="4" class="text-center">Loading history...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
